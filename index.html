<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETHERIA | The Architecture of Your Soul</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    >
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', "Georgia", "serif"],
              body: ['"Quicksand"', "system-ui", "sans-serif"],
              sans: ['"Quicksand"', "system-ui", "sans-serif"],
            },
            colors: {
              // Muted earthy Pinterest palette
              warm: {
                50: "#FDFCFA",
                100: "#FAF7F2",
                200: "#F5EFE6",
                300: "#EDE4D6",
                400: "#E0D4C2",
              },
              terracotta: {
                50: "#FBF5F2",
                100: "#F3E8E2",
                200: "#E8D4CA",
                300: "#D4B5A5",
                400: "#C49B88",
                500: "#B08670",
              },
              olive: {
                50: "#F6F7F4",
                100: "#EBEFE6",
                200: "#D4DCCA",
                300: "#A8B898",
                400: "#8A9E78",
                500: "#6B7F5A",
              },
              dusty: {
                50: "#F9F6F7",
                100: "#F0EAEC",
                200: "#E2D6DA",
                300: "#C9B6BE",
                400: "#B09AA5",
                500: "#967D8A",
              },
              sand: {
                50: "#FDFBF8",
                100: "#F8F4ED",
                200: "#F0E8DB",
                300: "#E4D5C1",
                400: "#D4C0A5",
                500: "#C2AA88",
              },
              clay: {
                50: "#F8F6F5",
                100: "#EDE9E6",
                200: "#DDD6D0",
                300: "#C4B8AD",
                400: "#A89788",
                500: "#8D7A6A",
              },
              // Keep stone for compatibility
              stone: {
                50: "#FAFAF9",
                100: "#F5F5F4",
                200: "#E7E5E4",
                300: "#D6D3D1",
                400: "#A8A29E",
                500: "#78716C",
                600: "#57534E",
                700: "#44403C",
                800: "#292524",
                900: "#1C1917",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.8s ease-out forwards",
              "slide-up": "slideUp 0.8s ease-out forwards",
              "float": "float 6s ease-in-out infinite",
              "wiggle": "wiggle 3s ease-in-out infinite",
              "blob": "blob 8s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(15px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-8px)" },
              },
              wiggle: {
                "0%, 100%": { transform: "rotate(-2deg)" },
                "50%": { transform: "rotate(2deg)" },
              },
              blob: {
                "0%, 100%": { borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" },
                "50%": { borderRadius: "30% 60% 70% 40% / 50% 60% 30% 60%" },
              },
            },
            borderRadius: {
              'blob': '60% 40% 30% 70% / 60% 30% 70% 40%',
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E0D4C2;
        border-radius: 3px;
      }

      /* Organic blob shapes */
      .blob-shape {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation: blob 8s ease-in-out infinite;
      }

      /* Hand-drawn style border */
      .hand-drawn {
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }

      /* Soft paper texture background */
      .paper-texture {
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(168, 184, 152, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(212, 181, 165, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(201, 182, 190, 0.05) 0%, transparent 70%);
      }

      /* Cozy card shadow */
      .cozy-shadow {
        box-shadow: 
          0 4px 20px rgba(139, 122, 106, 0.08),
          0 1px 3px rgba(139, 122, 106, 0.06);
      }

      .cozy-shadow-hover:hover {
        box-shadow: 
          0 8px 30px rgba(139, 122, 106, 0.12),
          0 2px 6px rgba(139, 122, 106, 0.08);
      }

      /* Sketch-style underline */
      .sketch-underline {
        position: relative;
      }
      .sketch-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 3px;
        background: currentColor;
        opacity: 0.3;
        border-radius: 50%;
        transform: scaleX(0.9) rotate(-0.5deg);
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body
    class="bg-warm-100 text-clay-500 antialiased font-body selection:bg-olive-100 selection:text-clay-500"
  >
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
