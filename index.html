<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETHERIA | The Architecture of Your Soul</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'Georgia', 'serif'],
              body: ['"Nunito"', 'system-ui', 'sans-serif'],
              sans: ['"Nunito"', 'system-ui', 'sans-serif'],
            },
            colors: {
              // Ethereal Light Mode palette
              cream: {
                50: '#FFFEFB',
                100: '#FDFBF7',
                200: '#FAF6EF',
                300: '#F5EFE5',
              },
              lavender: {
                50: '#FCFAFD',
                100: '#F0E6FA',
                200: '#E5D4F4',
                300: '#D4BDE8',
                400: '#B89AD6',
                500: '#9B7CC4',
                600: '#7F5DAF',
              },
              sage: {
                50: '#F4F8F2',
                100: '#E8F0E4',
                200: '#C8DBC0',
                300: '#9CAF88',
                400: '#7A9466',
                500: '#5D7A4D',
                600: '#4A6340',
              },
              rose: {
                50: '#FDF5F5',
                100: '#F4E4E4',
                200: '#E8CBCB',
                300: '#D4A5A5',
                400: '#C08585',
                500: '#A66B6B',
              },
              amber: {
                50: '#FFFBEB',
                100: '#FEF3C7',
                200: '#FDE68A',
                300: '#FCD34D',
                400: '#FBBF24',
                500: '#F59E0B',
                600: '#D97706',
                700: '#B45309',
                800: '#92400E',
                900: '#78350F',
              },
              charcoal: {
                50: '#F5F5F5',
                100: '#E8E8E8',
                200: '#D0D0D0',
                300: '#A0A0A0',
                400: '#707070',
                500: '#4D4D4D',
                600: '#3D3D3D',
                700: '#2D2D2D',
                800: '#1F1F1F',
                900: '#141414',
              },
              // Keep stone for compatibility
              stone: {
                50: '#FDFBF7',
                100: '#FAF6EF',
                200: '#F0E6FA',
                300: '#E5D4F4',
                400: '#B89AD6',
                500: '#9B7CC4',
                600: '#5D7A4D',
                700: '#4D4D4D',
                800: '#2D2D2D',
                900: '#1F1F1F',
              },
            },
            animation: {
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'fade-in-slow': 'fadeIn 2s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'breathe': 'breathe 6s infinite ease-in-out',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
              'line-draw': 'lineDraw 1.2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.8' },
                '50%': { opacity: '0.4' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3' },
                '50%': { opacity: '0.8' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(156, 175, 136, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(212, 165, 165, 0.3)' },
              },
              lineDraw: {
                '0%': { transform: 'scaleY(0)', transformOrigin: 'top' },
                '100%': { transform: 'scaleY(1)', transformOrigin: 'top' },
              }
            }
          },
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      /* Custom subtle scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1CDC7;
        border-radius: 3px;
      }
      
      /* Soft ethereal background effect */
      .stars {
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #D4BDE8, transparent),
          radial-gradient(1.5px 1.5px at 40px 70px, rgba(156, 175, 136, 0.5), transparent),
          radial-gradient(1.5px 1.5px at 90px 40px, #F0E6FA, transparent),
          radial-gradient(2px 2px at 130px 80px, #D4A5A5, transparent),
          radial-gradient(1.5px 1.5px at 160px 120px, rgba(212, 189, 232, 0.4), transparent),
          radial-gradient(2px 2px at 200px 60px, #9CAF88, transparent);
        background-size: 250px 200px;
        animation: twinkle 5s ease-in-out infinite;
      }

      /* Floating Particle Animations */
      @keyframes floatParticle1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -20px) rotate(90deg); }
        50% { transform: translate(-5px, -40px) rotate(180deg); }
        75% { transform: translate(-15px, -20px) rotate(270deg); }
      }
      
      @keyframes floatParticle2 {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(-20px, -30px); }
        66% { transform: translate(15px, -60px); }
      }
      
      @keyframes floatParticle3 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(25px, -80px); }
      }

      /* Floating particles with sage & rose */
      .floating-stars-1 {
        background-image: 
          radial-gradient(3px 3px at 10% 20%, #9CAF88, transparent),
          radial-gradient(2.5px 2.5px at 30% 60%, #D4A5A5, transparent),
          radial-gradient(3px 3px at 70% 40%, #B89AD6, transparent),
          radial-gradient(2.5px 2.5px at 90% 80%, #9CAF88, transparent);
        background-size: 100% 100%;
        animation: floatParticle1 20s ease-in-out infinite, twinkle 5s ease-in-out infinite;
      }
      
      .floating-stars-2 {
        background-image: 
          radial-gradient(2px 2px at 15% 35%, #F0E6FA, transparent),
          radial-gradient(2px 2px at 45% 75%, #D4A5A5, transparent),
          radial-gradient(2px 2px at 65% 25%, #F0E6FA, transparent),
          radial-gradient(2px 2px at 85% 55%, #9CAF88, transparent);
        background-size: 100% 100%;
        animation: floatParticle2 15s ease-in-out infinite, twinkle 4s ease-in-out infinite 0.5s;
      }
      
      .floating-stars-3 {
        background-image: 
          radial-gradient(1.5px 1.5px at 5% 45%, rgba(212, 165, 165, 0.5), transparent),
          radial-gradient(1.5px 1.5px at 25% 15%, rgba(156, 175, 136, 0.5), transparent),
          radial-gradient(1.5px 1.5px at 55% 85%, rgba(240, 230, 250, 0.5), transparent),
          radial-gradient(1.5px 1.5px at 75% 35%, rgba(212, 165, 165, 0.5), transparent),
          radial-gradient(1.5px 1.5px at 95% 65%, rgba(156, 175, 136, 0.5), transparent);
        background-size: 100% 100%;
        animation: floatParticle3 10s ease-in-out infinite, twinkle 3s ease-in-out infinite 1s;
      }

      /* Ethereal gradient overlay - cream to lavender */
      .ethereal-gradient {
        background: linear-gradient(
          135deg, 
          rgba(253, 251, 247, 0.9) 0%, 
          rgba(240, 230, 250, 0.6) 50%, 
          rgba(253, 251, 247, 0.9) 100%
        );
      }

      /* Soft glow text effect */
      .text-glow {
        text-shadow: 0 0 30px rgba(156, 175, 136, 0.3), 0 0 60px rgba(212, 165, 165, 0.2);
      }
      
      /* Soft ethereal button glow */
      .cosmic-glow {
        box-shadow: 0 0 25px rgba(156, 175, 136, 0.25), 0 0 50px rgba(212, 165, 165, 0.15);
        transition: box-shadow 0.5s ease;
      }
      .cosmic-glow:hover {
        box-shadow: 0 0 35px rgba(156, 175, 136, 0.35), 0 0 70px rgba(212, 165, 165, 0.25);
      }

      @media print {
        .no-print { display: none !important; }
        body { background-color: white !important; color: black !important; }
      }
    </style>

    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

</html>
