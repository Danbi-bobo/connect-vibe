<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETHERIA | The Architecture of Your Soul</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    >
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', "Georgia", "serif"],
              body: ['"Quicksand"', "system-ui", "sans-serif"],
              sans: ['"Quicksand"', "system-ui", "sans-serif"],
            },
            colors: {
              // Celestial Sunset palette - mystical healing energy
              warm: {
                50: "#1a0a2e",
                100: "#2d1b4e",
                200: "#3d2860",
                300: "#4a2c6a",
                400: "#5c3a7e",
              },
              terracotta: {
                50: "#ffb36620",
                100: "#ffb36640",
                200: "#ffb366",
                300: "#ff9966",
                400: "#ff8855",
                500: "#ff7744",
              },
              olive: {
                50: "#ffd70015",
                100: "#ffd70030",
                200: "#ffd70060",
                300: "#ffd700",
                400: "#f4c430",
                500: "#e6b800",
              },
              dusty: {
                50: "#9b6dff20",
                100: "#9b6dff40",
                200: "#9b6dff",
                300: "#b388ff",
                400: "#c9a0ff",
                500: "#d4b8ff",
              },
              sand: {
                50: "#0d1b2a",
                100: "#1b2838",
                200: "#243447",
                300: "#2d4056",
                400: "#3a5068",
                500: "#4a6278",
              },
              clay: {
                50: "#e8deff",
                100: "#d4c4f0",
                200: "#c0aae0",
                300: "#b49ad4",
                400: "#a088c4",
                500: "#9078b4",
              },
              // Glow accent colors
              glow: {
                gold: "#ffd700",
                peach: "#ffb366",
                purple: "#9b6dff",
                pink: "#ff6b9d",
              },
              // Keep stone for compatibility  
              stone: {
                50: "#f8f4ff",
                100: "#e8deff",
                200: "#d4c4f0",
                300: "#b49ad4",
                400: "#9078b4",
                500: "#7a5fa0",
                600: "#5c3a7e",
                700: "#4a2c6a",
                800: "#2d1b4e",
                900: "#1a0a2e",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.8s ease-out forwards",
              "slide-up": "slideUp 0.8s ease-out forwards",
              "float": "float 6s ease-in-out infinite",
              "wiggle": "wiggle 3s ease-in-out infinite",
              "blob": "blob 8s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(15px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-8px)" },
              },
              wiggle: {
                "0%, 100%": { transform: "rotate(-2deg)" },
                "50%": { transform: "rotate(2deg)" },
              },
              blob: {
                "0%, 100%": { borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" },
                "50%": { borderRadius: "30% 60% 70% 40% / 50% 60% 30% 60%" },
              },
            },
            borderRadius: {
              'blob': '60% 40% 30% 70% / 60% 30% 70% 40%',
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ffd700, #ffb366);
        border-radius: 3px;
      }

      /* Organic blob shapes */
      .blob-shape {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation: blob 8s ease-in-out infinite;
      }

      /* Hand-drawn style border */
      .hand-drawn {
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }

      /* Celestial gradient background */
      .paper-texture {
        background-image: 
          radial-gradient(ellipse at 20% 30%, rgba(155, 109, 255, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 70%, rgba(255, 179, 102, 0.12) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 90%, rgba(255, 215, 0, 0.08) 0%, transparent 40%);
      }

      /* Celestial card shadow with glow */
      .cozy-shadow {
        box-shadow: 
          0 4px 20px rgba(155, 109, 255, 0.15),
          0 1px 3px rgba(255, 215, 0, 0.1);
      }

      .cozy-shadow-hover:hover {
        box-shadow: 
          0 8px 30px rgba(155, 109, 255, 0.25),
          0 2px 6px rgba(255, 215, 0, 0.15),
          0 0 40px rgba(255, 179, 102, 0.1);
      }

      /* Golden glow underline */
      .sketch-underline {
        position: relative;
      }
      .sketch-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #ffd700, #ffb366);
        opacity: 0.6;
        border-radius: 50%;
        transform: scaleX(0.9) rotate(-0.5deg);
      }

      /* Glow effects */
      .glow-gold {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.2);
      }
      .glow-peach {
        box-shadow: 0 0 20px rgba(255, 179, 102, 0.4), 0 0 40px rgba(255, 179, 102, 0.2);
      }
      .glow-purple {
        box-shadow: 0 0 20px rgba(155, 109, 255, 0.4), 0 0 40px rgba(155, 109, 255, 0.2);
      }
      .text-glow-gold {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
      }
      .text-glow-peach {
        text-shadow: 0 0 20px rgba(255, 179, 102, 0.6), 0 0 40px rgba(255, 179, 102, 0.3);
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body
    class="bg-warm-50 text-stone-100 antialiased font-body selection:bg-dusty-200 selection:text-warm-50"
  >
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
