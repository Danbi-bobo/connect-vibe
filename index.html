    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', "Georgia", "serif"],
              display: ['"Cinzel Decorative"', "serif"],
              body: ['"Quicksand"', "system-ui", "sans-serif"],
              sans: ['"Quicksand"', "system-ui", "sans-serif"],
            },
            colors: {
              // Celestial/Mystical Palette
              cosmic: {
                50: "#8B7BA8",  // Light purple
                100: "#6B5B88", // Medium purple 
                200: "#4A3B68", // Deep purple
                300: "#2D1B4E", // Rich purple
                400: "#1F1235", // Midnight purple
                500: "#1a0b2e", // Deep cosmic purple
                600: "#0f0f23", // Charcoal blue
                700: "#0a0a15", // Deep midnight
                800: "#050508", // Almost black
                900: "#000000", // Pure black
              },
              gold: {
                50: "#FFF9E6",  // Pale gold
                100: "#FFE6B3", // Light gold
                200: "#FFD580", // Soft gold
                300: "#FFC44D", // Medium gold
                400: "#FFB31A", // Bright gold
                500: "#d4af37", // Classic gold
                600: "#C49F31", // Rich gold
                700: "#B38F2B", // Deep gold
                800: "#8B6F22", // Dark gold
                900: "#654F19", // Bronze gold
              },
              moon: {
                50: "#FFFFFF",  // Pure white
                100: "#F8F4E6", // Cream white
                200: "#F0E8CC", // Pale moon
                300: "#E8DCB3", // Soft moon
                400: "#D4C299", // Golden moon
                500: "#C0A880", // Amber moon
              },
              ethereal: {
                50: "#E8D4F2",  // Soft lavender
                100: "#D4B3E6", // Light purple
                200: "#B999D9", // Medium lavender
                300: "#9D80CC", // Deep lavender
                400: "#8266BF", // Rich purple
                500: "#674DB3", // Deep ethereal
              },
            },
            animation: {
              "fade-in": "fadeIn 0.8s ease-out forwards",
              "slide-up": "slideUp 0.8s ease-out forwards",
              "float": "float 6s ease-in-out infinite",
              "wiggle": "wiggle 3s ease-in-out infinite",
              "blob": "blob 8s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(15px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-8px)" },
              },
              wiggle: {
                "0%, 100%": { transform: "rotate(-2deg)" },
                "50%": { transform: "rotate(2deg)" },
              },
              blob: {
                "0%, 100%": { borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" },

              },
            },
            borderRadius: {
              'blob': '60% 40% 30% 70% / 60% 30% 70% 40%',

    <style>
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #d4af37, #B38F2B);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #FFB31A, #d4af37);
      }

      /* Celestial glow effects */
      .celestial-glow {
        text-shadow: 
          0 0 10px rgba(234, 179, 8, 0.8),
          0 0 20px rgba(234, 179, 8, 0.5),
          0 0 30px rgba(234, 179, 8, 0.3);
      }

      .mystical-border {
        border: 1px solid rgba(212, 175, 55, 0.3);
        box-shadow: 
          inset 0 0 20px rgba(212, 175, 55, 0.1),
          0 0 20px rgba(212, 175, 55, 0.2);
      }

      /* Grain texture overlay */
      .cosmic-texture {
        background-image: 
          url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.05"/%3E%3C/svg%3E');
        background-repeat: repeat;
      }

      /* Star sparkle animation */
      @keyframes sparkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .star-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }

      /* Cosmic card shadow */
      .cosmic-shadow {
        box-shadow: 
          0 8px 32px rgba(26, 11, 46, 0.4),
          0 4px 16px rgba(106, 91, 136, 0.2),
          0 0 0 1px rgba(212, 175, 55, 0.1);
      }

      .cosmic-shadow-hover:hover {
        box-shadow: 
          0 12px 48px rgba(26, 11, 46, 0.5),
          0 8px 24px rgba(106, 91, 136, 0.3),
          0 0 0 1px rgba(212, 175, 55, 0.3),
          0 0 30px rgba(212, 175, 55, 0.2);
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>
